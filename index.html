<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasan Paribahan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>

    <main>
      <section>
        <h1 id="ticket-price">550</h1>
      </section>
    </main>
    <section class="mt-11">
      <div class="container">
        <div class="seat-section-wrapper flex space-x-5">
          <div class="seat-section-left">
            <h1 class="text-xl mb-3 text-[#030712] font-semibold">
              Select Your Seat
            </h1>
            <div class="seat-name-top flex justify-between items-center py-3">
              <div class="flex space-x-2">
                <img src="images/seat-gray.png" alt="" /> <span>Available</span>
              </div>
              <div class="flex space-x-2">
                <img src="images/seat-green.png" alt="" /> <span>Selected</span>
              </div>
            </div>
            <img class="ml-auto mt-3" src="images/Group 56.png" alt="" />

            <table class="mt-4">
              <tr class="">
                <td class="px-8 py-2 text-center">A</td>
                <td class="seat-name px-8 py-2 text-center">A1</td>
                <td class="seat-name px-8 py-2 text-center">A2</td>
                <td class="seat-name px-8 py-2 text-center">A3</td>
                <td class="seat-name px-8 py-2 text-center">A4</td>
              </tr>
              <tr class="">
                <td class="px-8 py-2 text-center">B</td>
                <td class="seat-name px-8 py-2 text-center">B1</td>
                <td class="seat-name px-8 py-2 text-center">B2</td>
                <td class="seat-name px-8 py-2 text-center">B3</td>
                <td class="seat-name px-8 py-2 text-center">B4</td>
              </tr>
            </table>
          </div>
          <div class="seat-section-right">
            <h1 class="text-xl mb-3 text-[#030712] font-semibold">
              Select Your Seat
            </h1>
            <div class="flex justify-between border-b-2 border-dashed pb-3">
              <p class="text-[#030712] font-semibold">Seat <span
                id="select-seat-number"
                class="bg-green-400 text-white px-4"
              >
                0</span</p>
              <p class="text-[#030712] font-semibold">Class</p>
              <p class="text-[#030712] font-semibold">Price</p>
            </div>
            <div id="append-selected-seat">
              <div id="add-seatname-price" class="flex justify-between  mt-3">
                <p>
                  Seat
                  
                  
                </p>
                <p>Class</p>
                <p>Price</p>
              </div>
            </div>
            <div
              class="flex justify-between space-x-14 border-t-2 border-dashed mt-4 pt-2"
            >
              <p class="text-[#030712] font-semibold">Total Price</p>
              <p class="text-[#030712] font-semibold">BDT <span id="tatal-cost">0</span></p>
            </div>
            <div class="flex py-6 space-x-4">
              <input
                type="text"
                name="price"
                id="price"
                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
                placeholder="Have Any Coupon?"
              />

              <input
                class="bg-green-600 text-white cursor-pointer px-6 py-2"
                type="submit"
                value="Apply"
              />
            </div>
            <div
              class="flex justify-between space-x-14 border-t-2 border-dashed mt-4 pt-2"
            >
              <p class="text-[#030712] font-semibold">Grand Total</p>
              <p class="text-[#030712] font-semibold">BDT 0</p>
            </div>
            <form class="p-4">
              <div class="mb-4">
                <label
                  for="name"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Passengers Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="mb-4">
                <label
                  for="email"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Email ID</label
                >
                <input
                  type="number"
                  id="phone"
                  name="number"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Enter Your Number"
                />
              </div>
              <div class="mb-4">
                <label
                  for="email"
                  class="block text-gray-700 text-sm font-bold mb-2"
                  >Email ID</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Emaid Id"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
